<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lighthouse</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="lighthouse">
    <div class="top">
      <div class="light">
        <img class="spotlight" src="./assets/spotlight.png" alt="spotlight">
      </div>
    </div>
    <div class="platform"></div>
    <div class="post">
      <div class="stripe"></div>
      <div class="stripe stripe-alt"></div>
      <div class="stripe"></div>
      <div class="stripe stripe-alt"></div>
      <div class="stripe"></div>
      <div class="stripe stripe-alt"></div>
    </div>
  </div>

  <div class="header">
    <h1>Lighthouse</h1>
    <p>Something that shines</p>
  </div>


  <form class="card">
    <input type="text" class="name" placeholder="Name">
    <input type="email" class="email" placeholder="Email">
    <button type="button">Sign Up</button>
  </form>



  <img class="waves" src="./assets/waves.png" alt="waves">

</body>

</html>
